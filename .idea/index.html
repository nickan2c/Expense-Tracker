<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Expense Tracker</title>
            <link \href ='https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap' rel = "stylesheet">
            <link rel = "stylesheet" href = index.css>



        </head>
        <body>
            <div class="app">
                <h1> Expense Tracker</h1>
                <div class="balance-container">
                    <h2> Your Balance</h2>
                <div id ="balance"> GBP 1000</div>
                </div>

                <div class="cashflow">
                    <div class="income-container">
                        <h2>Income</h2>
                        <div id="income"> GBP 1200 </div>
                    </div>
                    <div class="expenses">
                        <div class ="expense-container" >
                            <h2> Expenses</h2>
                            <div id = "expenses">GBP 200</div>
                        </div>

                    </div>
                </div>
                <div class = "transaction-container">
                    <h2> Transaction History</h2>
                    <ul id="transaction">


                    </ul>
                </div>

                <div class = "addtrans-container">
                    <h2> Add new transaction</h2>
                    <form onsubmit="return false">
                        <label for="Name">Name</label>
                        <input id = "name" type = "text">
                        <label for = "Amount">Amount</label>
                        <input id = "amount" type = "number" step="0.01">
                        <button id = "income-button"> Add Income</button>
                        <button id = "expense-button"> Add Expense</button>
                    </form>
                </div>
            </div>
            <script src = "index.js"></script>
        </body>
    </html>
